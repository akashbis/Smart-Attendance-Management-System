<!DOCTYPE html>
{% load static %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href='{% static "vendor/fontawesome-free/css/all.min.css"%} ' rel="stylesheet">
    
    
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    
    <link href="{%static "css/css/sb-admin-2.min.css"%}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">
        <form action="{% url 'teacher:register' %}" method="POST">
        {% csrf_token %}
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block "></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            
                                
                                <div class="form-group row">

                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="First Name" name="first_name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Last Name" name="last_name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address" name="email">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="username" name="username">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Mobile Number" name="mobile_number">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <select type="text" class="form-control form-control-user"
                                            id="exampleInputPassword" name="department">

                                            <option required>Select Department</option>
                                            <option value="ce">CE</option>
                                            <option value="eee">EEE</option>
                                            <option value="me">ME</option>
                                            <option value="cse">CSE</option>
                                            <option value="che">CHE</option>
                                            <option value="mme">MME</option>
                                            <option value="ipe">IPE</option>
                                            <option value="arch">ARCH</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <select type="text" class="form-control form-control-user"
                                            id="exampleInputPassword" name="faculty">

                                            <option required>Select Faculty</option>
                                            <option value="ce">CE Faculty</option>
                                            <option value="eee">EEE Faculty</option>
                                            <option value="me">ME Faculty</option>
                                            
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <select type="text" class="form-control form-control-user"
                                            id="exampleInputPassword" name="desigation">

                                            <option required>Select Designation</option>
                                            <option value="professor">Professor</option>
                                            <option value="associate">Associate Professor</option>
                                            <option value="assistant">Assintant Professor</option>
                                            <option value="lecturer">Lecturer</option>

                                            
                                        </select>
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password" name="password">

                                    </div>
                                </div>
                                <input type="submit" class="btn btn-primary btn-user btn-block">
                                   
                                
                           
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{%static "vendor/jquery/jquery.min.js"%}"></script>

    <script src="{%static "vendor/bootstrap/js/bootstrap.bundle.min.js"%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{%static "vendor/jquery-easing/jquery.easing.min.js"%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{%static "JS/js/sb-admin-2.min.js"%}"></script>

    <!-- Page level plugins -->
    <script src="{%static "vendor/chart.js/Chart.min.js"%}"></script>

    <!-- Page level custom scripts -->
    <script src="{%static "JS/js/demo/chart-area-demo.js"%}"></script>
    <script src="{%static "JS/js/demo/chart-pie-demo.js"%}"></script>

</body>

</html>
