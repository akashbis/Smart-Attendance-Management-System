<!DOCTYPE html>
{% extends "index.html"%}
{% block body_block %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>

<body class="" style="background: #edf2f7;">
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
    <link rel="stylesheet"
        href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">

    <form action="{% url 'teacher:attendance' %}" method="POST">
        {% csrf_token %}
        <section class=" py-1 bg-blueGray-50">
            <div class="w-full lg:w-10/12 px-4 mx-auto mt-6">
                <div
                    class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">

                    <div class="rounded-t bg-white mb-0 px-6 py-6">
                        <div class="text-center flex justify-between">
                            <h6 class="text-blueGray-700 text-xl font-bold">
                                Student Details
                            </h6>

                            <a href=""><button
                                    class="bg-pink-500 text-white active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
                                    type="submit" name="auto">
                                    Open Camera For Attendance
                                </button><button
                                    class="bg-pink-500 text-white active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
                                    type="submit" name="mannual">
                                    Add on Course
                                </button></a>
                        </div>
                    </div>

                    <div class="flex flex-wrap" style="padding-top: 20px;">
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                    htmlfor="grid-password">
                                    Course Code
                                </label>
                                <input type="text"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    value="{{course_code}}" name="" disabled>
                                    <input type="hidden" name="course_code" value="{{course_code}}">
                            </div>
                        </div>

                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                    htmlfor="grid-password">
                                    Course Name
                                </label>
                                <input type="text"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    value="{{course_name}}" name="course_name" disabled>
                                
                            </div>
                        </div>



                    </div>
                    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">

                            <thead
                                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                <tr>
                                    <th scope="col" class="px-6 py-3">
                                        Student ID
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Name
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Action( P - L - A)
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Comment
                                    </th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for obj in student %}
                                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                    <th scope="row"
                                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        {{obj.student_id}}
                                        <input type="hidden" name="student_id" value="{{obj.student_id}}">
                                    </th>
                                    <td class="px-6 py-4">
                                        {{obj.first_name}} {{obj.last_name}}
                                        <input type="hidden" name="first_name" value="{{obj.first_name}}">
                                        <input type="hidden" name="last_name" value="{{obj.last_name}}">
                                    </td>
                                    <td class="px-6 py-4">
                                        <div style="padding-left:20px;" class="" role="group" aria-label="Basic radio toggle button group">
                                            <input type="radio" value="P" class="btn-check" name="{{obj.student_id}}" id="btnradio1" autocomplete="off" checked>
                                            <input type="radio" value="L" class="btn-check" name="{{obj.student_id}}" id="btnradio2" autocomplete="off">
                                            <input type="radio" value="A" class="btn-check" name="{{obj.student_id}}" id="btnradio3" autocomplete="off">
                                            
                                          </div>
                                          
                                    </td>
                                    <td class="px-6 py-4">

                                        <input type="Text" name="comment" value="" placeholder="Add Comment Here">
                                    </td>


                                    {% endfor %}
                                </tr>

                            </tbody>
                        </table>
                    </div>


                </div>

            </div>
        </section>
    </form>
</body>
{% endblock%}ÃŸ
